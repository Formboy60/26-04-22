<!DOCTYPE html>
<html lang="en">
<head>

    <div class="ecran">
        <header>
            <h2>Contacts</h2>
            <p class="plus">+</p>
        </header>

        <main>
            <div class="chat">
                <div class="chat-window" id="chat-window">

                        <li class="msg">
                            <span class="mag-span">
                                <i class="name">You</i> salut
                            </span>
                        </li>
                    </ul>
                    <form id="messageForm">
                        <input type="text" id="msg-input" placeholder="frappe moi de ton texte">
                        <button id="msg-btn" type="submit"> envoyer</button>
                    </form>
                </div>
            </div>
        </main>

        <Footer>
            <div class="logo contact">
                <img class="contact" src="/image/contact.jpg" alt="contact">
                <p class="tf contact">contact</p>    
            </div>
            <div class="logo">
                <img class="chat"src="/image/chat.jpg" alt="chat">
                <p class="tf chat">chat</p>
            </div>
            <div class="logo">
                <img src="/image/search.jpg" alt="search">
                <p class="tf">search</p>
            </div>
            <div class="logo">
                <img src="/image/user.jpg" alt="user">
                <p class="tf">user</p>
            </div>
        </Footer>
            <p class="bot">    
    </div>
